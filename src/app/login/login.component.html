<div class="background" *ngIf="loading">
  <div class="login-container"  > 
    <div  style="width:80%;  margin: auto;" >
      <img src="assets/images/SDB_logo.png"   style="width:100%"/>
    </div>
   <!-- Assuming you have a FormGroup named formValue in your component -->
   <form [formGroup]="formValue" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" required>
      <label style="color: red;" *ngIf="formValue.get('username').hasError('required')">
        Required
      </label>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" required>
      <label style="color: red;" *ngIf="formValue.get('password').hasError('required')">
        Required
      </label>
    </div>
    <button type="submit" [disabled]="formValue.get('username').invalid || formValue.get('password').invalid">Login</button>
  </form>
  

    <div class="login-message" [ngClass]="loginMessageClass">{{ loginMessage }}</div>
  </div>
</div>
<div *ngIf="!loading" style="justify-content: center;
align-items: center;margin: 0;padding: 0;display: flex;height: 100%;" >
  <img src="assets/images/loading.svg"   style="width:7%;align-items: center;" />
</div>
