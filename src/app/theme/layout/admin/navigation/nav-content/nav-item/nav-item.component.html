<ng-container *ngIf="!item.hidden && (
  (userType === 'RC' && (item.url === 'risk-department' || item.url === 'incident' || item.url === 'revert-incident' || item.url === 'track')) || 
  (userType === 'BM' && (item.url === 'risk-department' || item.url === 'incident' || item.url === 'revert-incident' || item.url === 'track')) || 
  (userType === 'RM' && (item.url === 'risk-department' || item.url === 'incident' || item.url === 'revert-incident' || item.url === 'track')) || 
  (userType === 'RO' && (item.url === 'risk-department' || item.url === 'revert-incident' || item.url === 'report')) || 
  (userType === 'ORM' && (item.url === 'risk-department' || item.url === 'report')) ||  
  (userType === 'RRC' && (item.url === 'risk-department' || item.url === 'incident' || item.url === 'revert-incident' || item.url === 'track')) || 
  (userType === 'DRC' && (item.url === 'risk-department' || item.url === 'incident' || item.url === 'revert-incident' || item.url === 'track')) ||
  (userType === 'AD' && item.url === 'user') ||
  (userType !== 'ORM' && userType !== 'AD' && userType !== 'RO' && userType !== 'RC' && item.url === 'incident')
)">





  <li
    [ngClass]="item.classes"
    *ngIf="item.url && !item.external"
    [routerLinkActive]="['active']"
  >
    <a
      class="nav-link"
      [target]="item.target ? '_blank' : '_self'"
      [routerLink]="[item.url]"
      (click)="closeOtherMenu($event)"
    >
    <ng-container *ngTemplateOutlet="itemIcon"></ng-container>
<span class="pcoded-mtext" *ngIf="item.icon; else directTitle">
  {{ item.title === 'Revert Incident' ? (item.title + ' :' + incidentCount) : item.title }}
</span>
      <ng-template #directTitle>
        {{ item.title }}
      </ng-template>
      <ng-container *ngTemplateOutlet="itemBadge"></ng-container>
    </a>
  </li>
  <li [ngClass]="item.classes" *ngIf="item.url && item.external">
    <a [target]="item.target ? '_blank' : '_self'" [href]="item.url">
      <ng-container *ngTemplateOutlet="itemIcon"></ng-container>
      <span class="pcoded-mtext" *ngIf="item.icon; else directTitle">{{
        item.title
      }}</span>
      <ng-template #directTitle>
        {{ item.title }}
      </ng-template>
      <ng-container *ngTemplateOutlet="itemBadge"></ng-container>
    </a>
  </li>
  <ng-template #itemIcon>
    <span *ngIf="item.icon" class="pcoded-micon"
      ><i class="feather" [ngClass]="item.icon"></i
    ></span>
  </ng-template>
  <ng-template #itemBadge>
    <span
      *ngIf="item.badge && themeLayout === 'vertical'"
      class="pcoded-badge label"
      [ngClass]="item.badge.type"
    >
      {{ item.badge.title }}
    </span>
  </ng-template>
</ng-container>
