<app-navigation 
  class="pcoded-navbar"
  [ngClass]="{
    'navbar-collapsed': navCollapsed,
    'mob-open': navCollapsedMob
  }"
  (onNavCollapse)="this.navCollapsed = !this.navCollapsed"
  (onNavCollapsedMob)="navMobClick()"
></app-navigation>
<app-nav-bar
  class="navbar pcoded-header navbar-expand-lg navbar-light"
  (onNavCollapsedMob)="navMobClick()"
></app-nav-bar>
<div class="pcoded-main-container" style="background-color:white">
  <div class="pcoded-wrapper" style="background-color:white">
    <div class="pcoded-content" style="background-color:white">
      <div class="pcoded-inner-content" style="background-color:white">
        <app-breadcrumb></app-breadcrumb>
        <div class="main-body">
          <div class="page-wrapper">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-configuration></app-configuration>
